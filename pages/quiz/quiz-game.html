<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayZone</title>
    <link rel="stylesheet" href="quiz.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="points-div" class="bg-secondary text-white p-2 px-3 rounded">
        <img id="trophy-icon" src="img/trophy.svg" alt="Trofeo">
        <span id="points">0</span>
    </div>
    <div id="time-div" class="bg-secondary text-white p-2 px-3 rounded">
        <img src="img/clock.svg" alt="Trofeo" style="width: 24px; height: 24px; margin-right: 5px;">
        <span id="time">15</span>
    </div>
      
    <div id="logo" class="d-flex justify-content-center">
        <img id="logo-img" src="img/QUIZ.png" alt="logoQuiz">
    </div>

    <section id="game" class="text-center">
        <h2 id="question">¿Esto es una pregunta que puede
            ocupar mas de una línea acaso?</h2>
        <div id="awnsers" class="d-flex flex-column gap-3 w-100">
            <button id="anw-1" type="button" class="btn btn-info">Esto es una posible respuesta </button>
            <button id="anw-2" type="button" class="btn btn-danger">Esto es una posible respuesta </button>
            <button id="anw-3" type="button" class="btn btn-warning">Esto es una posible respuesta</button>
            <button id="anw-3" type="button" class="btn btn-success">Esto es una posible respuesta </button>
        </div>
        <div id="end-button" class="text-center">
            <button type="button" class="btn btn-secondary">Salir del juego</button>
            <button type="button" class="btn btn-secondary disabled">
                <img src="img/arrow-next-white.svg">
            </button>
        </div>
    </section>

    <script src="../../js/timer.js"></script>
    <script src="quiz.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
