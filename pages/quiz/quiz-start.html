<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayZone</title>
    <link rel="stylesheet" href="quiz.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="logo" class="d-flex justify-content-center">
        <img id="logo-img" src="img/QUIZ.png" alt="logoQuiz">
    </div>

    <div id="points-div" class="bg-secondary text-white p-2 px-3 rounded">
        <img id="trophy-icon" src="img/trophy.svg" alt="Trofeo">
        <span id="points">0</span>
    </div>
    <div id="time-div" class="bg-secondary text-white p-2 px-3 rounded">
        <img src="img/clock.svg" alt="Reloj" style="width: 24px; height: 24px; margin-right: 5px;">
        <span id="time">10</span>
    </div>

    <!-- Sección de inicio -->
    <section id="start" class="text-center">
        <div id="start-info">
            <p>El quiz es un juego de 5 preguntas aleatorias en las que tienes 15 segundos para contestar. ¿Conseguirás más de la mitad de respuestas correctas o perderás el juego?</p>
        </div>
        <div id="start-button" class="text-center">
            <a href="quiz-game.html" class="btn btn-secondary">Empezar ahora</a>
        </div>
    </section>

    <!-- Sección del juego -->
    <section id="game" class="text-center" style="display: none;">
        <h2 id="question">Aquí aparecerá la pregunta</h2>
        <div id="awnsers" class="d-flex flex-column gap-3 w-100"></div>
        <div id="end-button" class="text-center">
            <button type="button" class="btn btn-secondary" disabled>
                <img src="img/arrow-next-white.svg" alt="Siguiente">
            </button>
        </div>
    </section>

    <script>
        // Mostrar la sección del juego y ocultar la de inicio
        document.getElementById('start-quiz').addEventListener('click', function () {
            document.getElementById('start').style.display = 'none'; // Ocultar la sección de inicio
            document.getElementById('game').style.display = 'block'; // Mostrar la sección del juego
        });
    </script>

    <script src="quiz.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
